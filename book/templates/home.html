<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}
    <h1 class="text-center">Home page</h1>
    <div class="container">
        <div class="row">
                {% for book in books %}
               
                <div class="card">
                <div class="card" style="width: 18rem;">
                    <img src="https://as1.ftcdn.net/v2/jpg/02/01/17/30/1000_F_201173099_gjRobC0e7nhWrJXoLm54Q3U6OrFGdwq9.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"><strong>title:</strong> {{ book.title }}</h5>
                        <h5 class="card-title"><strong>price:</strong> {{ book.price }}</h5>
                        <h5 class="card-title"><strong>author:</strong> {{ book.author.name }}</h5>
                        <h5 class="card-title"><strong>rating:</strong> {{ book.author.rate }}</h5>

                    </div>
                    {% endfor %}
                </div>
            </div>
            </div>
        </div>
    </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
